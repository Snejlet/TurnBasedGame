<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight all the things</title>
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

    <!-- Popper JS -->

<body>

<div class="row">
    <canvas id="map" width="1154" height="642" style="margin-left:25px; margin-top:10px; margin-right:10px; margin-bottom:10px"></canvas>

    <div class="col-sm-1" style="border:2px solid #ccc">
        <p>More buttons will go in here.</p>
        <button id="startGame" style="display:block" onclick="startGame()">Begin</button>
        <button id="endTurnButton" style="display:none" onclick="endTurn()">End Turn</button>
        <button id="resetMove" style="display:none" onclick ="resetMove()">Undo Move</button>
        <button class="everard" style="display:none" onclick="everardStabButton()">Stab It Inna Face!</button>
        <p class="everard" style="display:none" >Range: 1<br>
                            Damage: 1<br>
                            Turn Units: 2</p>
        <button class="everard" style="display:none" onclick="everardShootButton()">Shoot It Inna Face!</button>
        <p class="everard" style="display:none">Range: 5<br>
                            Damage: 1<br>
                            Turn Units: 2</p>
        <button class="stanvolm" style="display:none" onclick="stanvolmMissileButton()">Magic Missle!</button>
        <p class="stanvolm" style="display:none">Range: 8<br>
                            Damage: 1<br>
                            Turn Units: 3</p>
        <button id="test" onclick="testFunction()">Test</button>
    </div>

    <div>
        <div class="col-md" style="border:2px solid #ccc">
            <p id="turnNumber">Round 1</p>
            <p id="playerTurnTracker" class="text-success"></p>
            <p id="playerCharacterName" class="text-danger"></p>
            <p id="uiMovesRemaining"></p>
        </div>
    </div>
</div>

<div>
    <p>Hotkeys:</p>
    <p>WADS to move</p>
    <p>R to reset movement</p>
</div>

<script src="gameMapClick.js"></script>
<script src="gameActors.js"></script>
<script src="gameTurn.js"></script>
<script src="gameAbilities.js"></script>

<script src="gameGraphics.js"></script>
