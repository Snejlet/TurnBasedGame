<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaem</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row">
    <canvas id="map" width="1154" height="642" style="margin-left:25px; margin-top:10px; margin-right:10px; margin-bottom:10px"></canvas>

    <div class="col-sm-1" style="border:2px solid #ccc">
        <p>More buttons will go in here.</p>
        <button id="endTurnButton" onclick="endTurn()">End Turn</button>
        <button id="move" onclick="moveSprite()">Move</button>
        <button id="test" onclick="testFunction()">Test</button>
    </div>

    <div>
        <div class="col-md" style="border:2px solid #ccc">
            <p id="turnNumber">Round 1</p>
            <p id="playerTurnTracker"></p>
            <p id="playerCharacterName" class="text-danger"></p>
        </div>
    </div>
</div>

<script src="gameTurn.js"></script>
<script src="gameActors.js"></script>
<script src="gameMovement.js"></script>
<script src="gameGraphics.js"></script>


<script>

    loadImg();

    function moveSprite() {

        var ctx = document.getElementById("map").getContext("2d");

        var range = everard.mv;


        for (var i = 0; i < mapGrid.length; i++) {
            for (var j = 0; j < mapGrid[i].length; j++) {
                if (everard.xPos === i && everard.yPos === j) {
                    ctx.drawImage(graphics[10], j * 64, i * 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) + 64, (i * 64) + 64, 64, 64);
                    ctx.drawImage(graphics[10], j * 64, (i * 64) + 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) + 64, i * 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) - 64, (i * 64) - 64, 64, 64);
                    ctx.drawImage(graphics[10], j * 64, (i * 64) - 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) - 64, i * 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) - 64, (i * 64) + 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) + 64, (i * 64) - 64, 64, 64);
                    ctx.drawImage(graphics[10], j * 64, (i * 64) + (64 * 2), 64, 64);
                    ctx.drawImage(graphics[10], j * 64, (i * 64) - (64 * 2), 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) + (64 * 2), i * 64, 64, 64);
                    ctx.drawImage(graphics[10], (j * 64) - (64 * 2), i * 64, 64, 64);
                }
            }
        }
    }
</script>
</body>
</html>
